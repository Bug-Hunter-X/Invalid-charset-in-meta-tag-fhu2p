<p>This is an example of an uncommon HTML error: using a <code>&lt;meta&gt;</code> tag with an invalid <code>charset</code> attribute value.</p><code>&lt;meta charset="UTF-88"&gt;</code><p>The issue is that <code>UTF-88</code> is not a valid character encoding.  A correct value would be <code>UTF-8</code>.</p>
